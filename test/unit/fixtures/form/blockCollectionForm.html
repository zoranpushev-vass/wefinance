<div class="heading-wrapper field-headline field-wrapper" data-id="headline">
   <h2 id="headline">Please Enter Your Information</h2>
</div>
<div class="plain-text-wrapper field-description field-wrapper" data-id="description" id="description">
    <p>It is being collected for research purposes</p>
</div>
<div class="text-wrapper field-first-name field-wrapper" data-id="first-name" data-required-error-message="Please fill in this field."
   data-required="true">
   <label for="first-name" class="field-label">Given Name</label>
   <input type="text"
      placeholder="e.g. Joe" id="first-name" name="First Name" autocomplete="off" required="required">
</div>
<div class="text-wrapper field-middle-initial field-wrapper" data-id="middle-initial" data-required-error-message="Please fill in this field."
   data-required="false">
   <label for="middle-initial" class="field-label">Middle Initial</label>
   <input type="text"
      id="middle-initial" name="Middle Initial" autocomplete="off">
</div>
<div class="text-wrapper field-last-name field-wrapper" data-id="last-name" data-required-error-message="Please fill in this field."
   data-required="true">
   <label for="last-name" class="field-label">Surname</label>
   <input type="text"
      placeholder="e.g. Doe" id="last-name" name="Last Name" autocomplete="off" required="required">
</div>
<fieldset class="panel-wrapper field-name1 field-wrapper" data-id="name1" id="name1" name="name1">
   <legend for="name1" class="field-label">Names</legend>
</fieldset>
<div class="radio-wrapper field-persontype field-wrapper" data-id="persontype" data-required-error-message="Please fill in this field."
   data-required="false">
   <input type="radio" value="on" id="persontype" name="personType" autocomplete="off">
   <label
      for="persontype" class="field-label">Employee</label>
</div>
<div class="radio-wrapper field-persontype field-wrapper" data-id="persontype-1" data-required-error-message="Please fill in this field."
   data-required="false">
   <input type="radio" value="on" id="persontype-1" name="personType" autocomplete="off">
   <label
      for="persontype-1" class="field-label">Public</label>
</div>
<fieldset class="panel-wrapper field-persontypefs field-wrapper"  data-id="persontypefs" id="persontypefs" name="personTypeFS">
   <legend for="persontypefs" class="field-label">Person Type</legend>
</fieldset>
<div class="heading-wrapper field-natureofinquiry field-wrapper sub-heading" data-id="natureofinquiry">
   <h2 id="natureofinquiry">What is the nature of your inquiry?</h2>
</div>
<div class="checkbox-wrapper field-robots field-wrapper" data-id="robots" data-required-error-message="Please fill in this field."
   data-required="false">
   <input type="checkbox" value="on" id="robots" name="robots" autocomplete="off">
   <label
      for="robots" class="field-label">Robots</label>
</div>
<div class="checkbox-wrapper field-monsters field-wrapper" data-id="monsters" data-required-error-message="Please fill in this field."
   data-required="false">
   <input type="checkbox" value="on" id="monsters" name="monsters" autocomplete="off">
   <label
      for="monsters" class="field-label">Monsters</label>
</div>
<div class="checkbox-wrapper field-somethingelse field-wrapper" data-id="somethingelse" data-required-error-message="Please fill in this field."
   data-required="false">
   <input type="checkbox" value="on" id="somethingelse" name="somethingElse"
      autocomplete="off">
   <label for="somethingelse" class="field-label">Something Else?</label>
</div>
<div class="multiline-wrapper field-somethingelsedetails field-wrapper" data-id="somethingelsedetails"
   data-required-error-message="Please fill in this field." data-required="false">
   <label for="somethingelsedetails"
      class="field-label">If Something Else, Tell Us More</label>
   <textarea id="somethingelsedetails" name="somethingElseDetails" autocomplete="off"></textarea>
</div>
<div class="toggle-wrapper field-toggleexamples field-wrapper" data-id="toggleexamples" data-required-error-message="Please fill in this field."
   data-required="false">
   <label for="toggleexamples" class="field-label">Toggle Something</label>
   <input type="toggle"
      id="toggleexamples" name="toggleExamples" autocomplete="off">
</div>
<div class="drop-down-wrapper field-select field-wrapper" data-id="select" data-required-error-message="Please fill in this field."
   data-required="false">
   <label for="select" class="field-label">Country</label>
   <select title="" id="select"
      name="select">
      <option value="USA">USA</option>
      <option value="Germany" selected="">Germany</option>
      <option value="Switzerland">Switzerland</option>
      <option value="Canada">Canada</option>
   </select>
</div>
<div class="drop-down-wrapper field-extetrnalselect field-wrapper" data-id="extetrnalselect"
   data-required-error-message="Please fill in this field." data-required="false">
   <label for="extetrnalselect"
      class="field-label">State</label>
   <select title="" id="extetrnalselect" name="extetrnalSelect">
      <option disabled="" value="" selected="">Select A State...</option>
   </select>
</div>
<div class="button-wrapper field-apply field-wrapper submit-wrapper" data-id="apply">
   <button type="submit" class="button" id="apply"
      name="apply"></button>
</div>
<div class="confirmation-wrapper field-wrapper" data-id="" data-required-error-message="Please fill in this field."
   data-required="false">
   <input type="confirmation" id="" name="undefined" autocomplete="off">
</div>
