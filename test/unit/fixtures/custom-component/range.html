<div class="range-wrapper field-range-name field-wrapper" data-id="range-id" data-required="false"
  data-component-status="loaded">
  <label for="range-id" class="field-label">Range</label>
  <div class="range-widget-wrapper" style="--total-steps:-1;--current-steps:49">
    <span class="range-bubble" style="left: calc(-4900% - -1519px);"></span>
    <input type="range" id="range-id" name="range-name" autocomplete="off" min="1">
    <span class="range-min"></span>
    <span class="range-max"></span>
  </div>
</div>
