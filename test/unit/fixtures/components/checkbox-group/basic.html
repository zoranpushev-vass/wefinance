<fieldset
  class="checkbox-group-wrapper field-checkboxgroup-name field-wrapper"
  data-id="checkboxgroup-id"
  id="checkboxgroup-id"
  name="checkboxgroup-name" data-required="false">
    <legend for="checkboxgroup-id" class="field-label">Check Box Group</legend>
    <div class="checkbox-wrapper" data-id="checkboxgroup-name">
      <input type="checkbox" id="checkboxgroup-name"
            value="0" name="checkboxgroup-name" data-field-type='checkbox-group'>
      <label for="checkboxgroup-name" class="field-label">Item 1</label>
    </div>
    <div class="checkbox-wrapper" data-id="checkboxgroup-name-1">
      <input type="checkbox" id="checkboxgroup-name-1"
            value="1" name="checkboxgroup-name" data-field-type='checkbox-group'>
      <label for="checkboxgroup-name-1" class="field-label"> Item 2</label>
    </div>
</fieldset>
