<fieldset
  class="checkbox-group-wrapper field-wl-checkbox field-wrapper"
  data-id="wl-id"
  id="wl-id"
  name="wl checkbox" data-required="false">
    <div class="checkbox-wrapper" data-id="wl-checkbox">
      <input type="checkbox" id="wl-checkbox"
            value="0" name="wl checkbox" data-field-type='checkbox-group'>
      <label for="wl-checkbox" class="field-label">Item 1</label>
    </div>
    <div class="checkbox-wrapper" data-id="wl-checkbox-1">
      <input type="checkbox" id="wl-checkbox-1"
            value="1" name="wl checkbox" data-field-type='checkbox-group'>
      <label for="wl-checkbox-1" class="field-label">Item 2</label>
    </div>
</fieldset>
