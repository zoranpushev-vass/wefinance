<fieldset
  class="checkbox-group-wrapper field-default-checkbox-group field-wrapper"
  data-id="default-checkbox-group-id"
  id="default-checkbox-group-id"
  name="default-checkbox-group"
  data-required="false">
    <legend for="default-checkbox-group-id" class="field-label">Check Box Group</legend>
    <div class="checkbox-wrapper" data-id="default-checkbox-group">
      <input type="checkbox" id="default-checkbox-group"
            value="0" name="default-checkbox-group" data-field-type='checkbox-group'>
      <label for="default-checkbox-group" class="field-label">Item 1</label>
    </div>
    <div class="checkbox-wrapper" data-id="default-checkbox-group-1">
      <input type="checkbox" id="default-checkbox-group-1"
            value="1" name="default-checkbox-group" data-field-type='checkbox-group'>
      <label for="default-checkbox-group-1" class="field-label">Item 2</label>
    </div>
    <div class="checkbox-wrapper" data-id="default-checkbox-group-2">
      <input type="checkbox" id="default-checkbox-group-2"
            value="2" name="default-checkbox-group" data-field-type='checkbox-group'>
      <label for="default-checkbox-group-2" class="field-label">Item 3</label>
    </div>
    <div class="checkbox-wrapper" data-id="default-checkbox-group-3">
      <input type="checkbox" id="default-checkbox-group-3"
            value="3" name="default-checkbox-group" data-field-type='checkbox-group'>
      <label for="default-checkbox-group-3" class="field-label">Item 4</label>
    </div>
</fieldset>
